[project]
name = "hello_world_cli"
version = "0.1.0"
description = "A simple CLI that greets the user with 'Hello, World!'"
requires-python = ">=3.11"
dependencies = [
    "click>=8.1",
]

[project.scripts]
hello_world_cli = "hello_world_cli.cli:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
